
{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 left">
                <h1 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ object.author }} |{{ object.created_on }}</p>

                <p class="card-text">{{ object.content | safe }}</p>

            </div>
        </div>
    </div>
{% endblock content %}
